<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="https://via.placeholder.com/200x300" alt="Skeleton Illustration">
            <div class="text">Get the stay you want</div>
        </div>
        <div class="right-section">
            <div class="logo">
                <span>✚✚</span>
            </div>
            <h2>Create your Account</h2>
            <p style="color: #6b2d26;">Start managing your business today</p>
            <button class="google-btn">
                <img src="https://via.placeholder.com/20" alt="Google Icon"> Continue with Google
            </button>
            <div class="or-line"></div>
            <div class="or-text">or Sign up with Email</div>
            <div class="tab-selection">
                <button class="tab-btn active" onclick="showTab('owner-signup')">Owner</button>
                <button class="tab-btn" onclick="showTab('student-signup')">Student</button>
            </div>
            <div id="owner-signup" class="tab-content active">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="owner@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="••••••••">
                </div>
                <button class="login-btn">Sign Up as Owner</button>
            </div>
            <div id="student-signup" class="tab-content">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="student@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="••••••••">
                </div>
                <button class="login-btn">Sign Up as Student</button>
            </div>
            <div class="signup-link">Already have an account? <a href="login.html">Login</a></div>
        </div>
    </div>
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
