<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="illustration home.png" alt="Home Illustration">
            <div class="text">Get the stay you want</div>
        </div>
        <div class="right-section">
            <div class="logo">
                <span>✚✚</span>
            </div>
            <h2>Login to your Account</h2>
            <p style="color: #6b2d26;">See what is going on with your business</p>
            <button class="google-btn">
                <img src="g2.jpeg" alt="Google Icon"> Continue with Google
            </button>
            <div class="or-line">or Sign in with Email</div>
            <div class="tab-selection">
                <button class="tab-btn active" onclick="showTab('owner-login')">Owner</button>
                <button class="tab-btn" onclick="showTab('student-login')">Student</button>
            </div>
            <div id="owner-login" class="tab-content active">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="owner@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••">
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#" style="color: #6b2d26;">Forgot Password?</a>
                </div>
                <button class="login-btn">Login as Owner</button>
            </div>
            <div id="student-login" class="tab-content">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="student@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••">
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#" style="color: #6b2d26;">Forgot Password?</a>
                </div>
                <button class="login-btn">Login as Student</button>
            </div>
            <div class="signup-link">Not Registered Yet? <a href="signup.html">Create an account</a></div>
        </div>
    </div>
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
